        <div class="reservation-greeting">
                <h3>Reservation Page</h3>
                <p>
                    Please fill in the details below to book a spot for your
                    meal.
                </p>
            </div>
        </div>

        <div class="reserve">
            <form name= "registration" method="POST" action="./reservation.html">
                <label for="name">Name: </label>
                <input type="text" name="name" id="" />
                <br />
                <label for="phonenumber">Phone Number: </label>
                <input type="text" name="phonenumber" id="" />
                <br />
                <label for="useremail">Email: </label>
                <input type="text" name="useremail" id="useremail">
                <br>
                <label for="member">Are you a VIP of ABABA?</label>
                <input type="radio" name="member" id="">
                Yes
                <input type="radio" name="member" id="">
                No
                <br>
                <label for="numberofpersons">Number of Persons: </label>
                <input type="number" min="1" max="8" name="numberofpersons" id="" />
                <br />
                <label for="date">Date of Reservation: </label>
                <input type="date" id="dateMinimum" min="today" name="date" id="" />
                <br />
                <label for="time">Time of the Date: </label>
                <input type="time" min="11:30" max="21:00" name="time" id="" />
                <br />
                <label for="couponcode">Coupon Code (if available): </label>
                <input type="text" name="couponcode" id="" />
                <br />
                <label for="occassion">Any Other Requests? </label>
                <textarea name="occassion" id="" cols="30" rows="10" placeholder="This Section is Optional."></textarea>
                <br>
                <br>
                <input
                    type="submit"
                    class="button"
                    value="Confirm Reservation"
                />
            </form>
            <br />
        </div>

        <div id="error-message"></div>
    </body>
